<div class="container-big-card">
  <div class="big-card-img">
    <img src="{{ imgCover }}" alt="Angular update" />
  </div>
  <div class="big-card-title">
    <h1>
      <a [routerLink]="['content', Id]">{{ bigCardTitle }}</a>
    </h1>
  </div>
  <div class="big-card-description">
    <p>
      <a href="#">
        {{ bigCardDescription }}
      </a>
    </p>
  </div>
</div>
